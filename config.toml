# The URL the site will be built for
base_url = "https://noos.blog"

# Site title
title = "Noos - Where Thought, Code, and Craft Converge"

# Site description for SEO
description = "Personal blog about programming, technology, and engineering insights. Topics include Rust, DevOps, Linux, and software craftsmanship."

# Site language
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Generate sitemap for SEO
generate_sitemap = true

# The site theme to use.
theme = "radion"

taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
author = "Oshadha G"
radion_title = "Noos - Where Thought, Code, and Craft Converge"
radion_menu = [
    {url = "$BASE_URL/", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
]

# Giscus comment support (disabled for now)
comments = false

# Light/Dark Mode set
theme_mode = "light" # options: {light, dark, auto, toggle}

# Whether to display favicon
favicon = true

# Enable search bar
enable_search = true

# Nicer codeblocks with copy to clipboard
codeblock = true

# Enable MathJax support
latex = true

# Google Analytics (GA4)
# Set your Measurement ID (format: G-XXXXXXXXXX) to enable tracking
# Leave empty or omit to disable Google Analytics
google_analytics_id = "G-54YK7R04LX"
