# The URL the site will be built for
base_url = "https://noos.blog"

# Site title
title = "Noos - Where Thought, Code, and Craft Converge"

# Site description for SEO
description = "Personal blog about programming, technology, and engineering insights. Topics include Rust, DevOps, Linux, and software craftsmanship."

# Site language
default_language = "en"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# Generate sitemap for SEO
generate_sitemap = true
# Generate Atom/RSS feeds
generate_feeds = true

# The site theme to use.
theme = "radion"

taxonomies = [
    {name = "categories", feed = true},
    {name = "tags", feed = true},
]

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
author = "Oshadha G"
radion_title = "Noos - Where Thought, Code, and Craft Converge"
radion_menu = [
    {url = "$BASE_URL/", name = "Home"},
    {url = "$BASE_URL/categories", name = "Categories"},
    {url = "$BASE_URL/tags", name = "Tags"},
]

# Giscus comment support
comments = true

# Giscus configuration
giscus_repo = "RockyRx/personal-blog"
giscus_repo_id = "R_kgDOQJ_XNg"
giscus_data_category = "General"
giscus_data_category_id = "DIC_kwDOQJ_XNs4CxOmG"

# Light/Dark Mode set
theme_mode = "toggle" # options: {light, dark, auto, toggle}

# Giscus theme control
# Built-in options include: preferred_color_scheme, light, dark, transparent_dark, github_light, github_dark, dark_dimmed, etc.
# To use a custom CSS theme, set giscus_theme_url to an absolute URL (we publish to /css/giscus-theme.css)
giscus_theme = "preferred_color_scheme"
giscus_theme_url = "https://noos.blog/css/giscus-theme.css"

# Whether to display favicon
favicon = true

# Enable search bar
enable_search = true

# Nicer codeblocks with copy to clipboard
codeblock = true

# Enable MathJax support
latex = true

# Google Analytics (GA4)
# Set your Measurement ID (format: G-XXXXXXXXXX) to enable tracking
# Leave empty or omit to disable Google Analytics
google_analytics_id = "G-54YK7R04LX"
