<script
  src="https://giscus.app/client.js"
  data-repo="{{ config.extra.giscus_repo }}"
  data-repo-id="{{ config.extra.giscus_repo_id }}"
  data-category="{{ config.extra.giscus_data_category | default(value="General") }}"
  data-category-id="{{ config.extra.giscus_data_category_id }}"
  data-mapping="pathname"
  data-strict="0"
  data-reactions-enabled="1"
  data-emit-metadata="0"
  data-input-position="bottom"

  {% if config.extra.giscus_theme_url %}
  data-theme="{{ config.extra.giscus_theme_url }}"
  {% elif config.extra.giscus_theme %}
  data-theme="{{ config.extra.giscus_theme }}"
  {% elif config.extra.theme_mode == "light" %}
  data-theme="light"
  {% elif config.extra.theme_mode == "dark" %}
  data-theme="dark"
  {% else %}
  data-theme="preferred_color_scheme"
  {% endif %}

  data-lang="en"
  data-loading="lazy"
  crossorigin="anonymous"
  async
></script>
