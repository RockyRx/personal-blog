{% extends "_base.html" %}

{% block content %}
  {{ super() }}
{% endblock content %}

{% block main %}
<main>
  <header><h1>Categories</h1></header>
  {% if terms %}
  <ul>
    {% for term in terms %}
      <li>
        <a href="{{ term.permalink }}">{{ term.name }}</a> ({{ term.pages | length }})
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>No categories yet.</p>
  {% endif %}
</main>
{% endblock main %}
